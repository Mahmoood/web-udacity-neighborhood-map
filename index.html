<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Udacity FSWD - Map Project</title>

  <!--Knockout JS-->
  <script src="js/external/knockout-3.4.2.js" charset="utf-8">
  </script>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>

  <!--Tether-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
  </script>

  <!-- Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
  </script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Local dependencies-->
  <link rel="stylesheet" href="css/main.css" charset="utf-8">

  <script src="js/model.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"> </script>
  <script src="js/manipulation.js" charset="utf-8"> </script>

  <!--Google maps apis-->
  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBRTschOElF6NRclmCZymKOoGb0jKlNtfU&callback=applyViewModelBinding">
  </script>

</head>

<body>


  <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
    
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <!-- Top row, always visible -->
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Neighborhood Map</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    
    <div id="drawer" class="mdl-layout__drawer">
      <div class="search-holder">
        <input class="mdl-layout-title search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations ...">
        <span>
          <i class="close-nav fas fa-chevron-left" data-bind="click: closeNavbar"></i>
        </span>

      </div>

      <nav class="mdl-navigation">
        <ul class="nav flex-column" data-bind="foreach: placesFilter">
            <li class="nav-item text-white location_list" data-bind="text: title, click: $parent.animateAndUpdateInfoView">
            </li>
        </ul>
  
        <div class="place-details">
        </div>
      </nav>
      
    </div>
    
    
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="container-fluid h-100">
          <div class="row h-100">
            <main class="col p-0 navbar-inverse">
              <a href class="float-right m-3 navbar-light" data-target="#sidebar" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
              </a>
              <div class="content bg-inverse">
                <!-- Map Content -->
                <div id="map">
                  <!-- Map -->
                  <p class="map_error"></p>
                </div>
              </div>
            </main>
          </div>
        </div>
  
       
        
        </div>
    </main>
  </div>




</body>

</html>
